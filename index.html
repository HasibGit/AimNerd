<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Aim Practice</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
  <div class="progress">
    <h2 class="score" style="margin-right : 20px;"></h2>
    <h2 class="highestScore" style="margin-left : 20px;"></h2>
  </div>
  <div class="rule">
      <h3>Pop as many balls as you can within 30 seconds.</h3>
  </div>

  <div class="startGame">
    <button type="button" name="button" class="myButton">Start</button>
  </div>
  <div class="gameBoard">
      <div class="game">
        <div class="circle">
          <img class="circleImage" src="circle.png" alt="" style="height : 40px; width : 50px">
        </div>
      </div>
  </div>
</div>







  <script src="script.js" charset="utf-8"></script>
</body>

</html>
